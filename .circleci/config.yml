version: 2
jobs:
  build:
    environment:
      IMAGE_NAME: mphbo777/complex-client
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Client image
          command: docker build -t $IMAGE_NAME:latest ./client
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master